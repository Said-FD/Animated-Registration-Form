<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AnimaForm</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div class="buttons login-button-active">
			<button class="login-button">
				<span class="log-link login-button-active">Login</span>
				<span class="login-underline login-button-active"></span>
			</button>
			<button class="signup-button">
				<span class="sign-link">Sign Up</span>
				<span class="signup-underline login-button-active"></span>
			</button>
		</div>
		<div class="forms">
			<form class="login-form login-button-active">
				<fieldset>
					<label for="login-email">E-mail</label>
					<input id="login-email" type="email" name="email" required>
					<label for="login-password">Password</label>
					<input id="login-password" type="password" name="password" required>
				</fieldset>
				<input type="submit" name="login" value="Login">
			</form>
			<form class="signup-form">
				<fieldset>
					<label for="signup-email">E-mail</label>
					<input id="signup-email" type="email" name="email" required>
					<label for="signup-password">Password</label>
					<input id="signup-password" type="password" name="password" required>
					<label for="signup-confirm-password">Confirm password</label>
					<input id="signup-confirm-password" type="password" name="password" required>
				</fieldset>
				<input type="submit" name="continue" value="Continue">
			</form>
		</div>
	</main>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
